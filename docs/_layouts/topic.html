---
layout: default
---
<h1>{{ page.name }}</h1>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: "topic", page.short_name %}
  {% for post in filtered_posts %}
    <li>
      <h3>{{ post.title }}</h3>
      <p> {{ post.content | markdownify }} 
    </li>
  {% endfor %}
</ul>
